<!DOCTYPE html>
<html>
<head>
    <title>Contact Detail</title>
    <style>
        body {
            background-color: #ffffff; 
            color: #333333; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; 
        }
        h1 {
            color: #ff4500; 
            margin: 20px 0; 
        }
        p {
            color: #2e8b57; 
            margin: 5px 0; 
        }
        a {
            color: #1e90ff; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            position: absolute; 
            bottom: 0;
            width: 100%;
            background: #f2f2f2; 
            padding: 10px 0; 
        }
    </style>
</head>
<body>
    <h1>Contact Detail: {{ contact.name }}</h1>
    <p>Email: {{ contact.email }}</p>
    <p>Notes: {{ contact.notes }}</p>
    <a href="{% url 'contact_management' %}">Back to Contact List</a>

    <div class="footer">
        <hr>
        <p>&#169; Created by Prithviraju Venkataraman</p>
    </div>
</body>
</html>
