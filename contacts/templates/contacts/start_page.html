<!DOCTYPE html>
<html>
<head>
    <title>Contact Book</title>
    <style>
        body {
            background-color: #ffffff; 
            color: #333333; 
            font-family: Arial, sans-serif;
            text-align: center; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            min-height: 100vh;
        }
        h1 {
            color: #ff4500;
            margin: 0.5em 0;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block; 
            margin: 0.5em 0; 
        }
        .btn-primary {
            background-color: #007bff; 
            color: white;
        }
        a {
            color: #1e90ff; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: auto; 
            font-size: 14px;
            width: 100%;
        }
        hr {
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>Contact Book</h1>
    <a href="{% url 'contact_management' %}" class="btn btn-primary">Open Contact Management</a>

    <div class="footer">
        <hr>
        <p>(c)Created by Prithviraju Venkataraman</p>
    </div>
</body>
</html>
